version: '3'

services:
  app:
    build:
      context: ./docker/app
      dockerfile: Dockerfile
    image: wp-denver/app:latest
    networks:
      - appnet
    volumes:
      - ./application:/var/www/html/public
    working_dir: /var/www/html/public
    ports:
      - "80:80"

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: wordpress
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: dbpass
    networks:
      - appnet
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"

networks:
  appnet:
    driver: bridge

volumes:
  dbdata:
    driver: local